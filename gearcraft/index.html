<html>
	<head>
	<title>gearcraft在线安装</title>
	<meta http-equiv="Content-Type" content="text/HTML; charset=utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<script type="text/javascript">
		function doLocation(url)
		{
			var android = "";
			var lcal= window.location.href;
			lcal=substring(0,lcal.lastIndexOf("/"));
			alert(lcal);
			var ios = "itms-services://?action=download-manifest&url="+lcal+"/gearcraft.plist";
			if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
				url = ios;
			} else if (/(Android)/i.test(navigator.userAgent)) {
			    url = android;
			} else {
			    alert("hehe!!");
			    return;
			};

			var a = document.createElement("a");
			if(!a.click) {
				window.location = url;
				return;
			}
			a.setAttribute("href", url);
			a.style.display = "none";
			document.body.appendChild(a);
			a.click();
		}
	</script>
	</head>
	<body><script type="text/javascript">doLocation();</script></body>
</html>
